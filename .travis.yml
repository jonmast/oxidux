language: rust
rust:
  - stable
  - beta
  - nightly
cache: cargo
os:
  - linux
  - osx

matrix:
  allow_failures:
  - rust: nightly
  exclude:
  - os: osx
    rust: beta
  - os: osx
    rust: nightly

before_script: |
  if [[ $TRAVIS_RUST_VERSION != "nightly" ]]; then
    rustup component add clippy
    rustup component add rustfmt
  fi

script: |
  if [[ $TRAVIS_RUST_VERSION != "nightly" ]]; then
    cargo clippy
    cargo fmt -- --check
  fi

  cargo test

before_deploy:
  - 'cargo build --release'
  - |
    mkdir bin
    cp -f target/release/oxidux "bin/oxidux-$TRAVIS_TAG-$TRAVIS_OS_NAME"

deploy:
  provider: releases
  api_key:
    secure: 
  file: 'bin/**'
  skip_cleanup: true
  on:
    repo: jonmast/oxidux
    # tags: true
    condition: '$TRAVIS_RUST_VERSION == "stable"'
